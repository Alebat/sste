## Main settings sheet ##
# is reccomended to view/edit with a code-highlighted editor (like Notepad++)

setup=timedeeg_debug
swver=6


[TitleBlock]
# If false starts the program directly asking for the subject metadata
show=true


[MetaBlock]
# Useful if doing experiments in the same place
defaultPlace=Not Specified

# Default notes
defaultNotes=


[SignalBlock]
show=true
showBattery=true


[NoticeBlock]
image=waitImg
# Duration in [Triggers]


[RestingBlock]
image=restImg
# Duration in [Triggers]


[FixBlock]
image=fixImg
# Duration in [Triggers]


[SoundBlock]
playImg=sndImg
# Duration in [Triggers]


[RatingBlock]
# If to show numbers in buttons
showNumbers=false
# If to show buttons under the rating image
showButtons=true
# Single RatingBlock duration in [Ratings]
# Total minimal Rating-Phase duration in [Triggers]


[Ratings]
# Ratings list
# ID = image_path, first, last, duration
r0=Valence,img\ivalence.png,1,9,7
r1=Arousal,img\iarousal.png,1,9,7
r2=Stress,img\istress.png,1,9,7
r3=Nature,img\inature.png,1,9,7


[Practice]
doThePractice=true
cycles=1


[Experiment]
# Break during the experiment
doTheBreak = true
# Break duration in [Triggers]

# Number of sounds to play (randomly repeated)
# use this to randomize classless
firstBlockTotal = 60
# unspecified means the same number as in the folder
;practiceBlockTotal = 15
;secondBlockTotal = 15
# use this instead to control the proportion between ASD and TD (not implemented)
;firstBlockASD = 30
;firstBlockTD = 30
;secondBlockASD = 8
;secondBlockTD = 7


[EEG]
firstBlockRecord = true
secondBlockRecord = true
practiceBlockRecord = true


[Sounds.Practice]
# List of the sounds folders to use for the practice session.
f1 = sounds/asdb/1
;f2=
;f...


[Sounds.Test]
# List of the folders of folders to use for the experimental session.
f1 = sounds/asdb
f2 = sounds/tdb
f3 = sounds/asdc
f4 = sounds/tdc
;f...

[Triggers] # of a sound cycle
# number = code, Duration
0=Message, -1  # wait spacebar
1=Fix, 2000
2=Sound, 6000
3=Rest, 10000
4=Break, -1  # wait spacebar
5=Rating, 28000
6=End, 0


[GUI]
fullScreen=false
colors=dark # or make this line a coment
imgBg=195,195,195

[Img]
fixImg=img/fixdot.png
waitImg=img/waitdot.png
restImg=img/rest.png
sndImg=img/soundico.png
batEmp=img/bat/bat_emp.png
batFul=img/bat/bat_ful.png
batRed=img/bat/bat_red.png
epoCon=img/headsetok.png
epoDis=img/headsetno.png


[Local]
# Texts file: must be Unicode (1200)
lang=texts.debug.it-IT.txt
# Cuture for the program (e.g. decimal numbers string format)
culture=en-GB


[Data]
# Where to save collected data
folder=data

# Ascii code of the CSV separator
# , --> 44
# ; --> 59
# \t -> 9
ordCharSeparator=9

# files names for each experiment
meta\f=meta.csv
eeg\f=eeg.csv
sounds\f=snd.csv
ratings\f=rat.csv
blocks\f=blocks.csv

# Data channels names
#! this data is only copied in files and has to be manually checked

sounds\n = blockN,sndPath,sndName,tsPlay,tsFixAndLoop
ratings\n = blockN,tsShow,tsInput,value,tsShow,tsInput,value,tsShow,tsInput,value
blocks\n = blockN,tsInizio,tsFix1,tsFix3,tsRest
eeg\n = tsDataReceived,GyroX,GyroY,F3Data,FC5Data,AF3Data,F7Data,T7Data,P7Data,O1Data,O2Data,P8Data,T8Data,F8Data,AF4Data,FC6Data,F4Data,packetCounter
meta\i = tsSessionCreation,name,surname,date_of_birth,gender,trialCycles,place,notes

copyNames=true

